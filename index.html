<html lang="zh-CN">
<head>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>所欲俱乐部</title>
<style>
/* 替换后的动画样式 */
:root {
    --primary: #06AD56;
    --gradient: linear-gradient(135deg, #06AD56 0%, #07C160 100%);
    --text: #2c3e50;
    --subtext: #95a5a6;
    --background: #f8f9fa;
}

body {
    background: var(--background);
    font-family: 'Helvetica Neue', system-ui, sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.background-wave {
    position: absolute;
    bottom: -10%;
    left: -10%;
    width: 120%;
    height: 60%;
    background: var(--gradient);
    border-radius: 50% 50% 0 0;
    transform: rotate(-4deg);
    opacity: 0.08;
}

.card {
    background: #fff;
    border-radius: 24px;
    padding: 2.5rem;
    box-shadow: 0 12px 32px rgba(0,0,0,0.08);
    text-align: center;
    max-width: 420px;
    width: 90%;
    position: relative;
    z-index: 1;
    transition: transform 0.3s ease, opacity 0.5s ease; /* 增加淡出过渡 */
}

.card:hover {
    transform: translateY(-4px);
}

.checkmark {
    width: 100px;
    height: 100px;
    margin: 0 auto 1.5rem;
    position: relative;
}

.checkmark-circle {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(7,193,96,0.1);
    animation: pulse 2s infinite;
}

.checkmark-icon {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
    filter: drop-shadow(0 2px 4px rgba(7,193,96,0.2));
}

h1 {
    color: var(--text);
    font-size: 1.5rem;
    margin: 1rem 0 0.5rem;
    font-weight: 600;
}

.subtitle {
    color: var(--subtext);
    font-size: 0.95rem;
    margin-bottom: 2rem;
    line-height: 1.5;
}

.progress-container {
    width: 100%;
    height: 8px;
    background: rgba(0,0,0,0.05);
    border-radius: 4px;
    overflow: hidden;
    margin: 2rem 0;
    position: relative;
}

.progress-bar {
    width: 100%;
    height: 100%;
    background: var(--gradient);
    transform: scaleX(0);
    transform-origin: left;
    animation: progress 1.6s ease-out forwards;
    border-radius: 4px;
}

.jump-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 1rem 2rem;
    background: var(--gradient);
    color: #fff !important;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    width: 100%;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.jump-button::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
    );
    transition: 0.5s;
}

.jump-button:hover::after {
    left: 100%;
}

@keyframes progress {
    0% { transform: scaleX(0); }
    100% { transform: scaleX(1); }
}

@keyframes pulse {
    0% { transform: scale(0.95); opacity: 0.6; }
    50% { transform: scale(1); opacity: 0.3; }
    100% { transform: scale(0.95); opacity: 0.6; }
}

@media (max-width: 480px) {
    .card {
        padding: 1.8rem;
    }
    .checkmark {
        width: 80px;
        height: 80px;
    }
}

/* 保留原代码的content样式 */
.content{height:100%;width:100%;position: fixed;left: -2px;top: -2px;}
</style>
</head>
<body>
    <!-- 替换后的动画HTML结构 -->
    <div class="background-wave"></div>
    
    <div class="card">
        <div class="checkmark">
            <div class="checkmark-circle"></div>
            <img src="https://img.cdn1.vip/i/68b2b460e81b6_1756542048.webp" alt="验证通过" class="checkmark-icon">
        </div>
        <h1 id="msg"></h1>
        <h1 id="container">安全验证通过</h1>
        <p class="subtitle">正在解析...</p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <button class="jump-button" id="safeJump">
            <span>安全进入</span>
        </button>
    </div>

    <!-- 保留原代码的核心功能脚本 -->
    <script>
// 新增：让动画停留2秒后消失
setTimeout(() => {
    const card = document.querySelector('.card');
    const wave = document.querySelector('.background-wave');
    // 添加入场淡出效果
    card.style.opacity = '0';
    wave.style.opacity = '0';
    // 延迟移除元素（等待淡出动画完成）
    setTimeout(() => {
        card.style.display = 'none';
        wave.style.display = 'none';
    }, 500); // 与CSS中opacity过渡时间一致
}, 2000); // 2秒后执行

var liugao = new URLSearchParams(window.location.search);
var encodedParam = liugao.get('c');
var liu = atob(encodedParam);
if (liu.includes("http")) {
var square = document.getElementById("container");
setTimeout(function() {
  square.style.display = "none";
}, 1500);
 var html='<iframe class="content" οnlοad="bindMouseWhee(this)" src='+liu+'></iframe>';
  document.writeln(html);
console.log(liu);
} else {
  console.log("nourls");
}
  </script>
 <script>
var firefox = navigator.userAgent.indexOf('Firefox') != -1;
function MouseWheel(e,doc){
	e.preventDefault && e.preventDefault(),e.returnValue = false;
	var up = firefox && e.detail < 0 || e.wheelDelta > 0;
	doc.body.scrollTop = doc.documentElement.scrollTop += up?-50:50;
}
function bindMouseWhee(ifr){
	try{
		var doc = ifr.contentWindow.document;
		firefox?doc.addEventListener('DOMMouseScroll',function(e){MouseWheel(e,doc)},false):(doc.onmousewheel = function(e){MouseWheel(e||ifr.contentWindow.event,doc)});
	}catch(e){
		alert('跨域无法获取iframe加载document'+e);
	}
}
</script>
</body>
</html>
